<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 5</title>
    <style>
        body {
            background-color: #ffebee; /* Rosa muy claro */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #b71c1c; /* Rojo oscuro */
            padding: 20px;
        }
        .container {
            background-color: #ffffff; /* Blanco */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 20px;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
        }
        input[type="button"] {
            background-color: #e57373; /* Rojo medio */
            border: none;
            border-radius: 5px;
            color: #ffffff; /* Blanco */
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        input[type="button"]:hover {
            background-color: #c62828; /* Rojo más oscuro */
        }
        #out {
            margin-top: 20px;
            font-size: 20px;
        }
        .back-button {
            background-color: #d32f2f; /* Rojo más oscuro */
            border: none;
            border-radius: 5px;
            color: #ffffff; /* Blanco */
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #b71c1c; /* Rojo aún más oscuro */
        }
    </style>
    <script>
        function Gottfried() {
            var a = parseInt(document.getElementById("num1").value);

            if (!isNaN(a) && a > 0) {
                var Sucesion = "";
                var masmenos = false;
                var pi = 0.0;

                for (var i = 1; i < a * 2; i += 2) {
                    if (masmenos) {
                        Sucesion += `1/${i} + `;
                        pi -= 1.0 / i;
                        masmenos = false;
                    } else {
                        Sucesion += `1/${i} - `;
                        pi += 1.0 / i;
                        masmenos = true;
                    }
                }

                pi *= 4;

                // Mostrar los resultados
                Sucesion = Sucesion.slice(0, -2); // Eliminar el último "+ " o "- "
                document.getElementById("out").innerHTML = `Resultado: <br> Las iteraciones hasta ${a} son: <br> ${Sucesion}<br><br>`;
                document.getElementById("out").innerHTML += `Pi es igual a: ${pi}`;
            } else {
                document.getElementById("out").innerHTML = "Ha ocurrido un error, no es un número o no es entero positivo";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">&lt; Volver</a>
        <h2>Cálculo de Pi con el método de Gottfried</h2>
        Número de iteraciones: <input type="text" id="num1" placeholder="Número de iteraciones"><br>
        <input type="button" value="Calcular Pi" onclick="Gottfried()"><br>
        <p id="out">Resultado: </p>
    </div>
</body>
</html>
