<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        table { border-collapse: collapse; }
        td { width: 50px; height: 50px; text-align: center; font-size: 24px; border: 1px solid black; }
        button { margin: 10px; }
    </style>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <table id="board">
        <tr><td onclick="makeMove(0, 0)"></td><td onclick="makeMove(0, 1)"></td><td onclick="makeMove(0, 2)"></td></tr>
        <tr><td onclick="makeMove(1, 0)"></td><td onclick="makeMove(1, 1)"></td><td onclick="makeMove(1, 2)"></td></tr>
        <tr><td onclick="makeMove(2, 0)"></td><td onclick="makeMove(2, 1)"></td><td onclick="makeMove(2, 2)"></td></tr>
    </table>
    <button onclick="resetGame()">Reset Game</button>
    <h2 id="status"></h2>
    <h3>Stats:</h3>
    <p>Player 1 Wins: <span id="player1Wins">0</span></p>
    <p>Player 2 Wins: <span id="player2Wins">0</span></p>
    <p>Draws: <span id="draws">0</span></p>

    <script src="script.js"></script>
</body>
</html>
