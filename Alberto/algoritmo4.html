<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 4</title>
    <style>
        body {
            background-color: #f3e5f5; /* Morado muy claro */
            font-family: Arial, sans-serif;
            text-align: center;
            color: #4a148c; /* Morado oscuro */
            padding: 20px;
        }
        .container {
            background-color: #ffffff; /* Blanco */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 20px;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 300px;
            margin: 10px 0;
        }
        input[type="button"] {
            background-color: #ab47bc; /* Morado medio */
            border: none;
            border-radius: 5px;
            color: #ffffff; /* Blanco */
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        input[type="button"]:hover {
            background-color: #8e24aa; /* Morado más oscuro */
        }
        #out {
            margin-top: 20px;
            font-size: 20px;
        }
        .back-button {
            background-color: #7b1fa2; /* Morado más oscuro */
            border: none;
            border-radius: 5px;
            color: #ffffff; /* Blanco */
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #6a1b9a; /* Morado aún más oscuro */
        }
    </style>
    <script>
        function diosnacci() {
            var a = parseInt(document.getElementById("num1").value);
            var anterior = 0;
            var actual = 0;
            var siguiente = 1;
            var sucesion = "";  // Inicializar la variable
  
            if (!isNaN(a) && a >= 0) {
                do {
                    if((anterior + actual) <= a) {
                        sucesion += `${actual}, `;
                    } else {
                        sucesion += `${actual}. `;
                    }
                    anterior = actual;
                    actual = siguiente;
                    siguiente = (anterior + actual);
                
                } while ((actual) <= a);
        
                document.getElementById("out").innerHTML = `Resultado: <br> La sucesión de Fibonacci hasta el límite solicitado es: <br> ${sucesion}`;
            } else {
                document.getElementById("out").innerHTML = "Ha ocurrido un error, no es un número o no es entero positivo";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">&lt; Volver</a>
        <h2>Encontrar e imprimir la sucesión de Fibonacci hasta un límite</h2>
     <input type="text" id="num1" placeholder="Límite"><br>
        <input type="button" value="Calcular Sucesión" onclick="diosnacci()"><br>
        <p id="out">Resultado: </p>
    </div>
</body>
</html>
