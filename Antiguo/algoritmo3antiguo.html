    <script>
      function Cubo() {
          var a = parseInt(document.getElementById("num1").value);
          var numeros;
          var Cubos = "";
      
          if (!isNaN(a) && a>0)
          {

            for (var i = 1; i <= a; i++) {

                if(i % 2 == 0)
                {
                    numeros+=`${i}`;
                    Cubos+= `${i} al cubo es: ${i*i*i} <br>`;
                }
            }

            
              
      
              document.getElementById("out").innerHTML = `Resultado: <br> Las potencias al cubo de los numeros del 1 al ${a} son: <br> ${Cubos}`;
          } else {
              document.getElementById("out").innerHTML = "Ha ocurrido un error, no es un numero o no es entero positivo";
          }
      }
      </script>

        body {
               font-size: 25px;
