<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo 5</title>

    <script>
        function Gottfried() {
            var a = parseInt(document.getElementById("num1").value);

            if (!isNaN(a) && a > 0) {
                var Sucesion = "";
                var masmenos = false;
                var pi = 0.0;

                for (var i = 1; i < a * 2; i += 2) {
                    if (masmenos) {
                        Sucesion += `1/${i} + `;
                        pi -= 1.0 / i;
                        masmenos = false;
                    } else {
                        Sucesion += `1/${i} - `;
                        pi += 1.0 / i;
                        masmenos = true;
                    }
                }

                pi *= 4;

                // Mostrar los resultados
                Sucesion = Sucesion.slice(0, -2); // Eliminar el último "+ " o "- "
                document.getElementById("out").innerHTML = `Resultado: <br> Las iteraciones hasta ${a} son: <br> ${Sucesion}<br><br>`;
                document.getElementById("out").innerHTML += `Pi es igual a: ${pi}`;
            } else {
                document.getElementById("out").innerHTML = "Ha ocurrido un error, no es un número o no es entero positivo";
            }
        }
    
      </script>
      
<style>
     body {
            font-size: 25px;
        }

        p {
            font-size: 25px;
        }
</style>


</head>
<body bgcolor="#e4d4f6">
    <input type="button" value="< Volver" onclick="window.location.href='index.html';"><br>

    "Calculo de Pi con el metodo de Gottfried" <br> <br>
    Numero de iteraciones: <input type="text" value="" Id="num1"><br> <br>


    <input type="button" value="Calcular Pi" onclick="Gottfried()"><br>
    <P id="out">Resultado: </P>
    
</body>
</html>
