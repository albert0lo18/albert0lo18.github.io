<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado Mágico</title>

    <style>
        body {
            background-color: #f7eceb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 30px;
            margin-top: 20px;
        }
        select, input[type="button"] {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        select {
            background-color: #d3e5e8;
            color: #333;
        }
        input[type="button"] {
            background-color: #a8dadc;
            color: white;
            border: none;
        }
        input[type="button"]:hover {
            background-color: #7ebec0;
        }
        table {
            margin-top: 20px;
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }
        .back-button {
            background-color: #81e45a;
            border: none;
            border-radius: 5px;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        input[type="number"] {
            width: 60px;
            padding: 8px;
            font-size: 14px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .resultados {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
        }
    </style>

    <script src="./js/algoritmo8ofuscado.js"></script>

</head>
<body>
    <div class="container">

        <a href="index.html" class="back-button">&lt; Volver</a> 

        <h1>Cuadrado Mágico</h1>

        <label for="lados">Seleccione el tamaño del cuadrado:</label>
        <select id="lados" onchange="Generar()">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <input type="button" value="Generar" onclick="Generar()">
        <input type="button" value="Calcular" onclick="Calcular()">

        <table id="cuadrado"></table>

        <div id="resultados" class="resultados"></div>
    </div>
</body>
</html>
